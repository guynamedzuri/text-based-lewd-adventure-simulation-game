<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- UTF-8 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 디자인 지원 -->
    <title>Text Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="character-container">
            <img id="characterImage" src="chara/wolf_normal.png" alt="캐릭터 이미지">
        </div>
        <div class="center-container">
            <div class="log-window" id="logWindow"></div>
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="명령어를 입력하세요.">
                <button id="submitButton">입력</button>
            </div>
        </div>
        <div class="background-container">
            <img id="backgroundImage" src="map/1.png" alt="배경 이미지">
        </div>
    </div>
    <script src="dialogues/dialogue_init.js"></script>
    <script src="chara.js"></script>
    <script src="map.js"></script>
    <script src="script.js"></script>
</body>
</html>
